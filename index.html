<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Ended Modal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="opinion-modal">
        <div class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="40" height="40"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#807CAE" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </div>
        <p class="information">You left the meeting</p>
        <div class="opinion-box">
            <span class="question">How was the quality of the call?</span>
            <div class="star-box">
                <div class="star"> </div>
                <div class="star"> </div>
                <div class="star"> </div>
                <div class="star"> </div>
                <div class="star"> </div>
            </div>
            <div class="opinion-info">
                <span class="opinion">Very bad</span>
                <span class="opinion">Excelente</span>
            </div>
        </div>
        <button class="btn btn-purple btn-glass">Return Home</button>
        <span class="join-again">Join again</span>
    </div>

</body>

</html>
